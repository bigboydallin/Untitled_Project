<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 800,
        backgroundColor: 0x000000,
        scene: {
            create: create,
            update : update
        }
    };

    var game = new Phaser.Game(config);

    var gameState = {};

    function create ()
    {
      gameState.circle = this.add.circle(500,400, 10, 0xffffff);
      console.log(gameState.circle);
      console.log(typeof gameState.circle);
    }

    function update(){

      gameState.circle.radius += 1;
      gameState.circle.radius %= 250;
      console.log(gameState.circle.x);
    }


    </script>

</body>
</html>
