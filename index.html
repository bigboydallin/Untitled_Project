<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1920,
        height: 1080,
        backgroundColor: 0x000000,
        scene: {
            create: create,
            update:update
        }
    };

    var game = new Phaser.Game(config);

    var gameState = {};

    function create ()
    {
        gameState.star = this.add.circle(900,500,300,0xffffff);
    }

    function update() {
        gameState.star.radius += 1;
    }


    </script>

</body>
</html>
